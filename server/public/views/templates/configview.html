<h1>Settings</h1>
<p>Colors can only be added once!</p>
<div class="row">
  <div class="col-md-4">
    <!-- select option that is prepopulated from an array that contains color choices-->
    <form>
      <select class="color-picker" ng-model="newColor">
      <option class="color-choices" ng-disabled="newColor" ng-repeat="choice in choices" value="{{choice}}">{{choice}}</option>
      </select>
      <button ng-click="addColor()" class="submit">Add Color</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>Current Colors:</h3>
    <li ng-repeat="color in colors track by $index">{{color}}</li>
  </div>
</div>
